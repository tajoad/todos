<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/32dca2b015.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel = "stylesheet" href = "styles.css">
    <title>Todos</title>
</head>
<body>
    
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
            <form class="search">
                <input class="form-control m-auto" type= "text" name ="search" placeholder = "seach todos"></input>
            </form>
        </header>

    <ul class="list-group todos mx-auto text-light">
    <li class="list-group-item d-flex justify-content-between alight-items-center">
        <span>Do some coding</span>
        <i class="far fa-trash-alt delete"></i>
    </li>
    
    <li class="list-group-item d-flex justify-content-between alight-items-center">
        <span>Design new images</span>
        <i class="far fa-trash-alt delete"></i>
    </li>

    <li class="list-group-item d-flex justify-content-between alight-items-center">
        <span>Write a digital marketing content calender</span>
        <i class="far fa-trash-alt delete"></i>
    </li>

    </ul>

    <form class="add text-center my-4">
        <label class="text-light">Add a new todo...</label>
        <input type="text" class="form-control m-auto" name ="add">
    </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
